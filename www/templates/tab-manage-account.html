<ion-view view-title="口座管理">
  <ion-content class="padding background">
    <br /><br /><br />
    <div class="list" style="width:50%; margin:0 auto;">
      <label class="item item-input config-menu">
        <span class="input-label">スルガ銀行口座番号</span>
        <input type="text" placeholder="0123456789">
      </label>
      <label class="item item-input config-menu">
        <span class="input-label">パスワード</span>
        <input type="password" placeholder="●●●●●●●●">
      </label><br />
      <button class="button align-self" style="width:50%; margin:0 auto;" ui-sref="tab.account">
        <i class="icon ion-loading-c"></i> キャンセル
        <button class="button align-self" style="width:50%; margin:0 auto;" ui-sref="tab.account">
          <i class="icon ion-loading-c"></i> 保存する
      </button>
    </div>
  </ion-content>
</ion-view>
