<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="手形一覧" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/poketelist">
    <ion-nav-view name="tab-poketelist"></ion-nav-view>
  </ion-tab>

  <!-- News Tab -->
  <ion-tab title="手形受取" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/qrread">
    <ion-nav-view name="tab-qrread"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="設定" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
