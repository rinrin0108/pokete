<div class="pokete-card">
  <div class="pokete-id">No.{{pokete.id}}</div>
  <div class="pokete-title">約束手形</div>
  <div class="pokete-price">
    <div class="row">
      <div class="col-20"></div>
      <div style="text-align:right" class="col-20">¥</div>
      <div class="col-50">
        <div style="width:65%; margin-top:-10px;" class="item item-input">
          <input class="text-center" type="text" placeholder="支払い金額を入力">
        </div>
      </div>
      <div class="col-10"></div>
    </div>
  </div>
  <div class="pokete-date" ng-controller="AddPoketeCtrl">発行日 {{date}}</div>
  <div class="pokete-limit" ng-controller="AddPoketeCtrl">
    <div class="row" style="text-align:right;">
      <div class="col-60"></div>
      <div class="col-20" style="margin-left:40px;">受取期限</div>
      <div class="col-20" style="margin-top:-20px;">
        <ionic-datepicker input-obj="datepickerObject">
        <button style="font-size:10pt;width:80%;padding:0 0 0 0;" class="button button-small button-light button-block button-positive"> {{datepickerObject.inputDate | date:datepickerObject.dateFormat}}</button>
        </ionic-datepicker>
      </div>
    </div>
  </div>
  <span class="pokete-from">振出人</span>
  <img class="pokete-sign" src="img/sign.png">
  <img class="pokete-surugalogo" src="img/surugalogo.png">

</div>
