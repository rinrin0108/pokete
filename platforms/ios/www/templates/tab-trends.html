<ion-view view-title="注目株主優待">
  <ion-content>
    <div class="row responsive-sm">
      <a
        collection-repeat="trend in trends"
        class="item trend-item"
        item-width="33%"
        ui-sref="tab.stock-detail({id: trend.id})"
        nav-direction="forward">

        <div class="item item-image">
          <img ng-src="{{trend.image}}"><br>
        </div>
        <div class="row">
          <div class="trend-name">
            {{trend.name}}
          </div>
        </div>
        <div class="row trend-actions">
          <div class="col col-33 item trend-action trend-action-number">
            <i class="ion-person-stalker trend-action-icon"></i>
            <div class="number">{{trend.holders}}</div>
          </div>
          <div class="col col-33 item trend-action trend-action-number">
            <i class="ion-ios-heart trend-action-icon"></i>
            <div class="number">{{trend.wants}}</div>
          </div>
          <div class="col col-33 item trend-action trend-action-number">
            <i class="ion-star energized trend-action-icon"></i>
            <div class="number">{{trend.rate}}</div>
          </div>
        </div>

      </a>
    </div>
  </ion-content>
</ion-view>
